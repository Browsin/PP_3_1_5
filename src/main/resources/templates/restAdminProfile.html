<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon"  href="/favicon-32x32.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <title>Admin panel</title>

</head>
<body class="bg-light">

<header>
    <nav class="navbar navbar-dark bg-dark navbar-fixed-top">
        <div class="container-fluid text-white">
            <span class="navbar-brand" id="navbarAdmin">
            </span>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>


<div class="d-flex align-items-start">

    <div class="col-2 bg-white" style="height: 100vh;">
        <ul class="nav nav-pills me-3 flex-column text-center" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <li class="nav-item">
                <a class="nav-link active text-left" data-toggle="tab" id="homeTab" href="#adminPanel">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-left" data-toggle="tab" href="#userPanel">User</a>
            </li>
        </ul>
    </div>
    <div class="container-fluid">


        <div class="col-12">

            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="adminPanel" role="tabpanel"
                     aria-labelledby="v-pills-admin-tab">
                    <p class="fw-bold fs-1">Admin panel</p>

                    <!--вкладка Users Table-->

                    <nav>
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" id="usersTable" href="#allUsers">Users
                                    table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
                            </li>

                        </ul>
                    </nav>


                    <!--User's List-->
                    <div class="tab-content border-top bg-white" id="nav-tabContent">
                        <div class=" tab-pane fade show active" id="allUsers" role="tabpanel"
                             aria-labelledby="nav-users_table-tab">

                            <p class="fs-5 form-control bg-light">All users</p>

                            <table class="table table-striped bg-white table-responsive table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First name</th>
                                    <th>Last name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>

                                <tbody id="tableUsers">
                                </tbody>
                            </table>

                            <!-- Модальное окно Edit -->


                            <div class="modal" tabindex="-1" id="editModal"
                                 aria-labelledby="EditModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                    <div class="modal-content">

                                        <!-- Заголовок модального окна Edit -->
                                        <div class="modal-header">
                                            <h5 class="modal-title">Edit user</h5>
                                            <button type="button" class="close" data-dismiss="modal">&times;
                                            </button>
                                        </div>

                                        <!-- Тело модального окна Edit -->
                                        <div class="modal-body text-center">
                                            <div class="d-flex justify-content-center align-items-center container">
                                                <div class="row">

                                                    <form id="formEdit">

                                                        <!-- Поле Id будет отображаться, но не будет доступно для корректировки -->

                                                        <div class="mb-3">
                                                            <label for="edit-id"><b>ID</b></label>
                                                            <input class="form-control"
                                                                   type="text"
                                                                   id="edit-id"
                                                                   name="id"
                                                                   readonly/>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="edit-firstname"><b>First Name</b></label>
                                                            <input class="form-control"
                                                                   type="text"
                                                                   id="edit-firstname"
                                                                   name="firstname"
                                                                   placeholder="First Name"/>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="edit-lastname"><b>Last Name</b></label>
                                                            <input class="form-control"
                                                                   type="text"
                                                                   id="edit-lastname"
                                                                   name="lastname"
                                                                   placeholder="Last Name"/>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="edit-age"><b>Age</b></label>
                                                            <input class="form-control"
                                                                   type="number"
                                                                   name="age"
                                                                   id="edit-age"
                                                                   placeholder="Age"/>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="edit-email"><b>Email</b></label>
                                                            <input class="form-control"
                                                                   type="email"
                                                                   id="edit-email"
                                                                   name="username"
                                                                   placeholder="Email"/>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="edit-password"><b>Password</b></label>
                                                            <input class="form-control"
                                                                   type="password"
                                                                   id="edit-password"
                                                                   name="password"
                                                                   placeholder="Password"/>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="edit-roles"><b>Role</b></label>
                                                            <select multiple size="2"
                                                                    class="form-control"
                                                                    id="edit-roles" name="roles" required>
                                                            </select>
                                                        </div>

                                                        <!-- Подвал модального окна Edit -->

                                                        <div class="modal-footer text-end">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal"
                                                                    id="editClose"
                                                            >Close</button>
                                                            <input type="submit" class="btn btn-primary" value="Edit"/>
                                                        </div>

                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Модальное окно Delete -->

                            <div class="modal" tabindex="-1" id="deleteModal"
                                 aria-labelledby="deleteModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                                    <div class="modal-content">

                                        <!-- Заголовок модального окна Delete -->

                                        <div class="modal-header">
                                            <h5 class="modal-title">Delete user</h5>
                                            <button type="button" class="close" data-dismiss="modal">&times;
                                            </button>
                                        </div>

                                        <!---Поле Id будет отображаться, но не будет доступно для корректировки-->

                                        <div class="modal-body text-center">
                                            <div class="d-flex justify-content-center align-items-center container">
                                                <div class="row">
                                                    <form id="formDelete">

                                                        <div class="mb-3">
                                                            <label for="delete-id">
                                                                <b>ID</b>
                                                            </label>
                                                            <input class="form-control"
                                                                   type="text"
                                                                   name="id"
                                                                   id="delete-id"
                                                                   disabled>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="delete-firstname">
                                                                <b>First Name</b>
                                                            </label>
                                                            <input class="form-control"
                                                                   name="firstname"
                                                                   type="text"
                                                                   id="delete-firstname"
                                                                   disabled/>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="delete-lastname">
                                                                <b>Last Name</b>
                                                            </label>
                                                            <input class="form-control"
                                                                   name="lastname"
                                                                   type="text"
                                                                   id="delete-lastname"
                                                                   disabled/>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="delete-age">
                                                                <b>Age</b>
                                                            </label>
                                                            <input class="form-control"
                                                                   name="age"
                                                                   type="number"
                                                                   id="delete-age"
                                                                   disabled/>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="delete-username">
                                                                <b>username</b>
                                                            </label>
                                                            <input class="form-control"
                                                                   name="username"
                                                                   type="email"
                                                                   id="delete-username"
                                                                   disabled/>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="delete-password">
                                                                <b>Password</b>
                                                            </label>
                                                            <input class="form-control"
                                                                   name="password"
                                                                   type="password"
                                                                   id="delete-password"
                                                                   disabled/>
                                                        </div>

                                                        <div class="mb-3">
                                                            <label for="delete-roles"><b>Role</b></label>
                                                            <select multiple class="form-control col-12"
                                                                    size="2"
                                                                    id="delete-roles"
                                                                    name="roles"
                                                                    disabled>
                                                            </select>
                                                        </div>

                                                        <!-- Подвал модального окна Delete -->

                                                        <div class="modal-footer text-end">
                                                            <button type="button" class="btn btn-secondary"
                                                                    id="deleteClose"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <input type="submit" class="btn btn-danger" value="Delete">
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Модальное окно New User -->

                        <div class="tab-pane fade" id="newUser" role="tabpanel"
                             aria-labelledby="nav-new_user-tab">

                            <p class="fs-5 form-control bg-light">Add new user</p>

                            <!-- Тело модального окна -->

                            <div class="d-flex justify-content-center align-items-center container text-center">

                                <!-- Форма -->

                                <div class="row">
                                    <form id="formNewUser">

                                        <div class="mb-3">
                                            <label for="create-firstname"
                                                   class="form-label fw-normal"><b>First Name</b></label>
                                            <input type="text" class="form-control"
                                                   id="create-firstname"
                                                   placeholder="First Name"
                                                   name="firstname"
                                                   required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="create-lastname"
                                                   class="form-label fw-normal">
                                                <b>Last Name</b>
                                            </label>
                                            <input type="text" class="form-control"
                                                   id="create-lastname"
                                                   placeholder="Last Name"
                                                   name="lastname"
                                                   required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="create-age"
                                                   class="form-label fw-normal">
                                                <b>Age</b>
                                            </label>
                                            <input type="number" class="form-control"
                                                   id="create-age"
                                                   placeholder="Age"
                                                   name="age"
                                                   required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="create-username"
                                                   class="form-label fw-normal">
                                                <b>Email</b>
                                            </label>
                                            <input type="email" class="form-control"
                                                   id="create-username"
                                                   placeholder="Email"
                                                   name="username"
                                                   required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="create-password"
                                                   class="form-label fw-normal">
                                                <b>Password</b>
                                            </label>
                                            <input type="password" class="form-control"
                                                   id="create-password"
                                                   name="password"
                                                   placeholder="Password" required>
                                        </div>
                                        <span><b>Role</b></span>
                                        <select multiple size="2" class="form-select"
                                                aria-label="Default select example"
                                                id="create-roles"
                                                name="roles"
                                                required>

                                        </select>
                                        <br>

                                        <!-- Подвал модального окна -->

                                        <input type="submit" class="btn btn-success" value="Add new user"/>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Вкладка с текущим пользователем -->

                <div class="tab-pane fade" id="userPanel" role="tabpanel" aria-labelledby="v-pills-user-tab">

                    <p class="fw-bold fs-1">User information-page</p>

                    <p class="fw-bold fs-5">About user</p>

                    <div class="card">
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead class="thead">
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="tableAdmin">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="/admin.js"></script>
<script type="text/javascript" src="/deleteUser.js"></script>
<script type="text/javascript" src="/updateUser.js"></script>
<script type="text/javascript" src="/formNewUser.js"></script>
<script type="text/javascript" src="/tableUsers.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>




</body>
</html>
